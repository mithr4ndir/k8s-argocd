apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: bazarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: bazarr
    helm.sh/chart: app-template-3.5.1
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: bazarr
      app.kubernetes.io/instance: bazarr
  template:
    metadata:
      annotations: 
        kubectl.kubernetes.io/restartedAt: "2026-01-18T05:30:00Z"
      labels: 
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: bazarr
        app.kubernetes.io/name: bazarr
    spec: 
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext: 
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: America/Los_Angeles
          - name: UMASK
            value: "002"
          image: lscr.io/linuxserver/bazarr:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 60
            periodSeconds: 10
          name: main
          ports:
          - containerPort: 6767
            name: http
          readinessProbe:
            httpGet:
              path: /
              port: 6767
            initialDelaySeconds: 30
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
              - SETUID
              - SETGID
              - CHOWN
              drop:
              - ALL
            runAsGroup: 0
            runAsUser: 0
          startupProbe:
            failureThreshold: 120
            initialDelaySeconds: 10
            periodSeconds: 5
            tcpSocket:
              port: 6767
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /media
            name: media
      volumes: 
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-config
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
