apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: radarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: radarr
    helm.sh/chart: app-template-3.5.1
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/name: radarr
      app.kubernetes.io/instance: radarr
  template:
    metadata:
      labels: 
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: radarr
        app.kubernetes.io/name: radarr
    spec: 
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext: 
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers: 
        - env:
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: America/Los_Angeles
          - name: UMASK
            value: "002"
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 7878
            initialDelaySeconds: 60
            periodSeconds: 10
          name: main
          ports:
          - containerPort: 7878
            name: http
          readinessProbe:
            httpGet:
              path: /
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
              - SETUID
              - SETGID
              - CHOWN
              drop:
              - ALL
            runAsGroup: 0
            runAsUser: 0
          startupProbe:
            failureThreshold: 120
            initialDelaySeconds: 10
            periodSeconds: 5
            tcpSocket:
              port: 7878
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /downloads
            name: downloads
            subPath: downloads
          - mountPath: /libary
            name: library
            subPath: library
      volumes: 
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: library
          persistentVolumeClaim:
            claimName: jellyfin-media
